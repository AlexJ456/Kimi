<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Box Breathing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000000;
            color: #FF8E53;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Home Page Styles */
        .home-page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

        .home-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .app-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8E53 50%, #FF6B9D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .duration-controls {
            background: rgba(255, 107, 53, 0.1);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 340px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .duration-label {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #FF8E53;
        }

        .duration-slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 107, 53, 0.2);
            border-radius: 3px;
            outline: none;
            margin-bottom: 10px;
        }

        .duration-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #FF6B35, #FF8E53);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }

        .duration-value {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #FF6B35, #FF8E53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .shortcut-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        .shortcut-btn {
            background: rgba(255, 107, 53, 0.15);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            padding: 16px 28px;
            color: #FF8E53;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(20px);
        }

        .shortcut-btn:hover {
            background: rgba(255, 107, 53, 0.25);
            transform: translateY(-2px);
        }

        .shortcut-btn.active {
            background: linear-gradient(135deg, #FF6B35, #FF8E53);
            color: #000;
            border-color: transparent;
        }

        .start-button {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8E53 50%, #FF6B9D 100%);
            border: none;
            border-radius: 30px;
            padding: 24px 80px;
            color: #000;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.3);
            letter-spacing: 0.5px;
        }

        .start-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(255, 107, 53, 0.4);
        }

        /* Exercise Page Styles */
        .exercise-page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .exercise-page.active {
            opacity: 1;
            pointer-events: all;
        }

        .phase-name {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FF6B35, #FF8E53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .phase-timer {
            font-size: 72px;
            font-weight: 300;
            margin-bottom: 60px;
            color: #FF8E53;
            font-variant-numeric: tabular-nums;
        }

        .breathing-box {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 40px;
        }

        .box-outline {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-radius: 24px;
        }

        .breathing-dot {
            position: absolute;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #FF6B35 0%, #FF8E53 70%, #FF6B9D 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
            filter: blur(0.5px);
        }

        .breathing-dot.pulse {
            animation: dotPulse 0.6s ease-out;
        }

        @keyframes dotPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.8);
                box-shadow: 0 0 40px rgba(255, 107, 53, 0.8);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
            }
        }

        .total-timer {
            position: absolute;
            top: 60px;
            right: 30px;
            font-size: 18px;
            color: rgba(255, 107, 53, 0.7);
            font-variant-numeric: tabular-nums;
            font-weight: 500;
        }

        .stop-button {
            position: absolute;
            bottom: 60px;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            padding: 16px 48px;
            color: #FF8E53;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(20px);
        }

        .stop-button:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateY(-2px);
        }

        /* Box path positions */
        .position-0 { transform: translate(-50%, -50%) translateY(128px) translateX(-128px); } /* bottom left */
        .position-1 { transform: translate(-50%, -50%) translateY(-128px) translateX(-128px); } /* top left */
        .position-2 { transform: translate(-50%, -50%) translateY(-128px) translateX(128px); } /* top right */
        .position-3 { transform: translate(-50%, -50%) translateY(128px) translateX(128px); } /* bottom right */
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Page -->
        <div class="home-page" id="homePage">
            <h1 class="app-title">Box Breathing</h1>
            
            <div class="duration-controls">
                <div class="duration-label">Phase Duration</div>
                <input type="range" class="duration-slider" id="durationSlider" min="3" max="6" value="4" step="0.5">
                <div class="duration-value"><span id="durationValue">4</span>s</div>
            </div>

            <div class="shortcut-buttons">
                <button class="shortcut-btn" data-time="2">2 min</button>
                <button class="shortcut-btn" data-time="5">5 min</button>
                <button class="shortcut-btn" data-time="10">10 min</button>
            </div>

            <button class="start-button" id="startButton">Start Exercise</button>
        </div>

        <!-- Exercise Page -->
        <div class="exercise-page" id="exercisePage">
            <div class="total-timer" id="totalTimer">0:00</div>
            
            <div class="phase-name" id="phaseName">inhale</div>
            <div class="phase-timer" id="phaseTimer">4.0</div>
            
            <div class="breathing-box">
                <div class="box-outline"></div>
                <div class="breathing-dot" id="breathingDot"></div>
            </div>

            <button class="stop-button" id="stopButton">Stop Exercise</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
